name: deploy-staging
on:
  push:
    branches:
      - master
  workflow_dispatch:
concurrency: staging
    
defaults:
  run:
    shell: bash
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm ci
      - name: Deploy staging
        run: npm run deploy:staging