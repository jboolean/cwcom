{% load static %}
{% load image_tags %}

{% if projects %}
<section class="section section--projects" id="projects">
	<h2 class="section__header">PROJECTS <a href="#projects"><i class="fa fa-chain fa-chain-big"></i></a></h2>
	<div class="section__content">
		<div class="section__row">
		{% for project in projects %}
			<div class="item" id="{{ project.slug }}">
				<a href="{% url 'base:project-detail' slug=project.slug %}">
					<img 
						class="item__image" 
						src="{{ MEDIA_URL }}{{ project.primary_image.image }}?width=full" 
						srcset="{{ project.primary_image.image | srcset}}"
						sizes="(min-width: 1140px) 350px, 100vw"
						alt="{{ project.name }}" loading="lazy" 
					/>
				</a>
				<h3 class="item__name">
					<a href="{% url 'base:project-detail' slug=project.slug %}">
						Project: {{ project.name }}
					</a>
					<a href="{% url 'base:project-detail' slug=project.slug %}">
						<i class="fa fa-chain"></i>
					</a>
				</h3>
			</div>
		{% if forloop.counter|divisibleby:"3" %}
		</div>
		<div class="section__row">
		{% endif %}
		{% endfor %}
	</div>
</section>
{% endif %}
