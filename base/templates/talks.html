{% load image_tags %}
{% if talks %}
<section class="section section--talks" id="talks">
	<h2 class="section__header">MEDIA <a href="#talks"><i class="fa fa-chain fa-chain-big"></i></a></h2>
	<div class="section__content">
		<div class="section__row">
		{% for talk in talks %}
			<div class="item item--text" id="{{ talk.slug }}">
				{% if talk.primary_image %}
				<a href="{{ talk.link }}" target="_blank">
					<img 
					class="item__image" 
					src="{{ MEDIA_URL }}{{ talk.primary_image.image }}?width=full" 
					srcset="{{ talk.primary_image.image | srcset}}"
					sizes="(min-width: 1140px) 514px, 100vw"
					alt="{{ item.name }}" 
					loading="lazy" 
				/>
				</a>
				{% endif %}

				<h3 class="item__name">
					Media: <a href="{{ talk.link }}" target="_blank">{{ talk.name }}</a> <a href="#{{ talk.slug }}"><i class="fa fa-chain"></i></a>
				</h3>
			</div>
		{% if forloop.counter|divisibleby:"2" %}
		</div>
		<div class="section__row">
		{% endif %}
		{% endfor %}
	</div>
</section>
{% endif %}
