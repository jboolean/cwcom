# Minimal Django Buildout
# http://code.google.com/p/django-buildout/

[buildout]
eggs =
	django-tinymce
	pillow
parts =
	django
versions = versions

[versions]
django = 1.11.17
Pillow = 6.2.2
django-tinymce = 2.9.0

[django]
recipe = djangorecipe
wsgi = true
settings = settings
eggs = ${buildout:eggs}
project = portfolio