service: cwcom

provider:
  name: aws
  runtime: python3.7
  stage: production
  iamRoleStatements:
    - Effect: Allow
      Action:
      - s3:*
      Resource: arn:aws:s3:::cw-media-production/*

plugins:
 - serverless-wsgi
 - serverless-python-requirements
 - serverless-secrets-plugin
 - serverless-apigw-binary

functions:
  app:
      handler: wsgi_handler.handler
      events:
        - http: ANY /
        - http: ANY {proxy+}
      environment: ${file(secrets.${opt:stage, self:provider.stage}.yml)}


package:
 exclude:
  - node_modules/**
  - uploads/**
  - eggs/**
  - develop-eggs/**
  - bin/**
  - "*.sqlite"


custom:
  wsgi:
    pythonBin: python3
    app: portfolio.wsgi.application
  pythonRequirements:
    dockerizePip: true
  apigwBinary:
    types:
      - 'multipart/form-data'